<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        .status-success {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }
        .status-fail {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Database Connection Status</h1>
        <p class="{% if status == 'Connection successful' %}status-success{% else %}status-fail{% endif %}">
            {% if status == 'Connection successful' %}
                Connection to the database was successful!
            {% else %}
                Failed to connect to the database. Please check the connection.
            {% endif %}
        </p>
    </div>

</body>
</html>
